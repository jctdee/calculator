<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-body">
      <div class="row">
        <div class="screen">
          <p class="operation" id="p-operation">
            <span id="first-operand"></span>
            <span id="screen-operator"></span>
            <span id="second-operand"></span>
          </p>
          <p class="total" id="p-total"></p>
        </div>
      </div>
      <div class="row">
        <div class="row-buttons" id="btn-all-clear">AC</div>
        <div class="row-buttons" id="btn-clear">C</div>
      </div>
      <div class="row">
        <div class="row-item number" value="7" id="test-id">7</div>
        <div class="row-item number" value="8">8</div>
        <div class="row-item number" value="9">9</div>
        <div class="row-item operator" value="/">/</div>
      </div>
      <div class="row">
        <div class="row-item number" value="4">4</div>
        <div class="row-item number" value="5">5</div>
        <div class="row-item number" value="6">6</div>
        <div class="row-item operator" value="x">x</div>
      </div>
      <div class="row">
        <div class="row-item number" value="1">1</div>
        <div class="row-item number" value="2">2</div>
        <div class="row-item number" value="3">3</div>
        <div class="row-item operator" value="-">-</div>
      </div>
      <div class="row">
        <div class="row-item number" value=".">.</div>
        <div class="row-item number" value="0">0</div>
        <div class="row-item" id='btn-total'>=</div>
        <div class="row-item operator" value="+">+</div>
      </div>
    </div>
  </div>
  <footer>
    <p>Developed for the The Odin Project Â© Dee, John Christopher 2022</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
